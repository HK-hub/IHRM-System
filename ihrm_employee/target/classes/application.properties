# 应用名称
#服务注册中心实例的主机名
eureka.client.service-url.defaultZone=http://localhost:6868/eureka/
#服务注册中心实例的主机名
eureka.instance.hostname=localhost
#注册在的Eureka服务中的应用名称
eureka.instance.appname=${spring.application.name}
#该实例注册到服务中心的唯一ID
eureka.instance.instance-id=${server.address}:${spring.application.name}:${server.port}


# spring 加载资源路径下的静态资源
spring.freemarker.template-loader-path=classpath*:/excel-template


